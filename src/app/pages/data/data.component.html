<h1>List of users</h1>
<div class="d-flex justify-content-center ">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Login</th>
        <th scope="col">Avatar</th>
        <th scope="col">Profile</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users  | paginate: { itemsPerPage: 10, currentPage: p }">
      <tr>
        <th scope=" row">{{user.id}}</th>
        <td class="capitalice">{{user.login}}</td>
        <td><img [src]="user.avatar_url" class="avatar" alt="..." /></td>

        <td><a [routerLink]="['/details', user.login]" class="btn btn-primary">View Profile</a></td>
      </tr>
    </tbody>
  </table>

</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
